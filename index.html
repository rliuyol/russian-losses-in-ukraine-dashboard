<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track Russian military losses in Ukraine with interactive visualizations and data charts, updated regularly.">
    <meta name="keywords" content="russian losses, ukraine war data, war statistics, dashboard, ukraine conflict, military data">

    <title>Russian Losses in Ukraine â€“ Interactive Dashboard</title>

    <link rel="icon" href="favicon-32x32.png" type="image/x-icon" />
</head>
<body>

    <!-- Your Website Content -->
    <style>
      .responsive-iframe-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
    
      .responsive-iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    
    <div class="responsive-iframe-container" id="iframe-container">
      <!-- iframe will be inserted here via JavaScript -->
    </div>
  
    <script>
      fetch('config.json')
        .then(response => response.json())
        .then(config => {
          const iframe = document.createElement('iframe');
          iframe.src = config.lookerReportUrl;
          iframe.allowFullscreen = true;
          document.getElementById('iframe-container').appendChild(iframe);
        })
        .catch(error => console.error('Error loading config:', error));
    </script>
    
    

    <!-- Ko-fi Floating Chat Widget -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('rliudata', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Tip me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>

  
<div class="commentbox"></div>
<script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
<script>
  fetch('config.json')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to load config.json: ${response.statusText}`);
      }
      return response.json();
    })
    .then(config => {
      if (config.commentBoxId) {
        // Initialize commentBox with the ID from config.json
        commentBox(config.commentBoxId);
      } else {
        console.error('commentBoxId is missing in config.json');
      }
    })
    .catch(error => console.error('Error initializing commentBox:', error));
</script>
</body>
</html>
